<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

  
</head>
<body>

  <div class="container">
    <div class="item-1">
      <div class="portfolio-div">
        <img src="./images/image-jeremy.png" alt="Jeremy Robson image" class="main-img">
        <div class="report-div">
          <p class="report-txt">Report for</p>
          <h1 class="name-txt">Jeremy Robson</h1>
        </div>
      </div>
      <div class="dates-div">
        <p class="daily-txt">Daily</p>
        <p class="weekly-txt">Weekly</p>
        <p class="monthly-txt">Monthly</p>
      </div>
    </div>

    <div class="item-2">
      <div class="work-background-div">
        <div class="background-img">
          <img src="./images/icon-work.svg" alt="work-icon">
        </div>
      </div>
      <div class="main-div">
        <div class="heading-div">
          <p class="heading">Work</p>
          <img src="./images/icon-ellipsis.svg" alt="dots-icon" class="dots">
        </div>
        <div class="time-div">
          <p class="time">32hrs</p>
          <p class="last-week-hours">Last Week - 36hrs</p>
        </div>
      </div>
    </div>

    <div class="item-3">
      <div class="play-background-div">
        <div class="background-img">
          <img src="./images/icon-play.svg" alt="play-icon">
        </div>
      </div>
      <div class="main-div">
        <div class="heading-div">
          <p class="heading">Play</p>
          <img src="./images/icon-ellipsis.svg" alt="dots-icon" class="dots">
        </div>
        <div class="time-div">
          <p class="time">10hrs</p>
          <p class="last-week-hours">Last Week - 8hrs</p>
        </div>
      </div>
    </div>

    <div class="item-4">
      <div class="study-background-div">
        <div class="background-img">
          <img src="./images/icon-study.svg" alt="study-icon">
        </div>
      </div>
      <div class="main-div">
        <div class="heading-div">
          <p class="heading">Study</p>
          <img src="./images/icon-ellipsis.svg" alt="dots-icon" class="dots">
        </div>
        <div class="time-div">
          <p class="time">4hrs</p>
          <p class="last-week-hours">Last Week - 7hrs</p>
        </div>
      </div>
    </div>

    <div class="item-5">
      <div class="exercise-background-div">
        <div class="background-img">
          <img src="./images/icon-exercise.svg" alt="exercise-icon">
        </div>
      </div>
      <div class="main-div">
        <div class="heading-div">
          <p class="heading">Exercise</p>
          <img src="./images/icon-ellipsis.svg" alt="dots-icon" class="dots">
        </div>
        <div class="time-div">
          <p class="time">4hrs</p>
          <p class="last-week-hours">Last Week - 5hrs</p>
        </div>
      </div>
    </div>

    <div class="item-6">
      <div class="social-background-div">
        <div class="background-img">
          <img src="./images/icon-social.svg" alt="social-icon">
        </div>
      </div>
      <div class="main-div">
        <div class="heading-div">
          <p class="heading">Social</p>
          <img src="./images/icon-ellipsis.svg" alt="dots-icon" class="dots">
        </div>
        <div class="time-div">
          <p class="time">5hrs</p>
          <p class="last-week-hours">Last Week - 10hrs</p>
        </div>
      </div>
    </div>

    <div class="item-7">
      <div class="self-care-background-div">
        <div class="background-img">
          <img src="./images/icon-self-care.svg" alt="self-care-icon">
        </div>
      </div>
      <div class="main-div">
        <div class="heading-div">
          <p class="heading">Self Care</p>
          <img src="./images/icon-ellipsis.svg" alt="dots-icon" class="dots">
        </div>
        <div class="time-div">
          <p class="time">2hrs</p>
          <p class="last-week-hours">Last Week - 2hrs</p>
        </div>
      </div>
    </div>
  </div>

  
  
</body>
</html>
